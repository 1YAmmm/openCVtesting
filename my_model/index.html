<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pose Control 600x600</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #canvas {
      width: 600px;
      height: 600px;
      border: 2px solid #00aaff;
      display: block;
    }

    #label-container {
      margin-top: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      width: 600px;
      text-align: center;
    }

    #start-button {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #00aaff;
      border: none;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <button id="start-button" onclick="init()">Start Camera</button>
  <canvas id="canvas"></canvas>
  <div id="label-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

 <script type="text/javascript">
    const URL = "./my_model/";
    const ESP_IP = "http://192.168.100.98";   // your ESP endpoint
    const TRIGGER_CLASS = "Class 1";             // the class name you trained for "LED ON"
    const CONFIDENCE_THRESHOLD = 0.90;        // adjust if needed
    let model, webcam, labelContainer, maxPredictions;
    let lastSent = "none";

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);

        let poseDetected = false;
        for (let i = 0; i < maxPredictions; i++) {
            const className = prediction[i].className;
            const probability = prediction[i].probability;
            labelContainer.childNodes[i].innerHTML =
                className + ": " + probability.toFixed(2);

            if (className === TRIGGER_CLASS && probability > CONFIDENCE_THRESHOLD) {
                poseDetected = true;
            }
        }

        if (poseDetected && lastSent !== "on") {
            sendToESP("on");
            lastSent = "on";
        } else if (!poseDetected && lastSent !== "off") {
            sendToESP("off");
            lastSent = "off";
        }
    }

    function sendToESP(state) {
        fetch(`${ESP_IP}/led/${state}`)
            .then(res => console.log(`LED ${state.toUpperCase()} OK`, res.status))
            .catch(err => console.error(`Error sending ${state}`, err));
    }
</script>


</body>
</html>
